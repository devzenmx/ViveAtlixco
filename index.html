          <script>
        function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
        };
                          
        function MyOnline() {
        document.getElementById("Ads-Contenedor").src = "https://viveatlixco.com/"; 
        }
          
        function MyOffline() {
        document.getElementById("Ads-Contenedor").src = "welcome.html?var=" + getRandomInt(1,300); 
        } 
              
        $(document).ready(function() {
        var conn = true;
        checkConnection();
        if (conn == true) {
        MyOnline();
        } else {
        MyOffline();
        }
        function checkConnection() {
    	$.ajax({
  			url: "https://viveatlixco.com/process.php?var=" + getRandomInt(1,300),
  			async: false,
  			data: {'tag' : 'connection'}
  		})
  		.fail(function() { conn = false; })
  		.done(function() { conn = true; })
        }
        })
              
              function getFrame(){
        window.addEventListener('online', function() {
        document.getElementById("Ads-Contenedor").src = "https://viveatlixco.com"; 
}, false);

window.addEventListener('offline', function() {
        document.getElementById("Ads-Contenedor").src = "welcome.html?var=" + getRandomInt(1,300); 
}, false);
              }
      </script>
    <body>
        <div class="menu-contenedor">
        <div>
        <iframe id="Ads-Contenedor"  onload="getFrame()" frameborder="0" scrolling="yes"></iframe>
        </div>
    </body>
